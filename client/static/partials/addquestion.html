<h2>New Question</h2>

<h4>Question</h4>
<p><textarea placeholder="add a question" ng-model="questionsCtrl.newQuestion.name"></textarea></p>
<h4>Description (optional)</h4>
<p><textarea placeholder="add a description" ng-model="questionsCtrl.newQuestion.description"></textarea></p>
<button ng-click="questionsCtrl.addQuestion(questionsCtrl.newQuestion)">Submit</button>
